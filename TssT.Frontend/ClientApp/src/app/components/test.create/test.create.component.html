<form [formGroup]="testForm" id="test-create-form">

<h1>Новый тест</h1>

<p>
  <mat-form-field appearance="fill">
    <mat-label>Наименование</mat-label>
    <input matInput  #testName
           required
           id="name"
           formControlName="name"
           minlength="3"
           maxlength="200"
           autocomplete="off"
    >
  </mat-form-field>
</p>

<p>
  <mat-form-field appearance="fill">
    <mat-label>Описание</mat-label>
    <textarea matInput #testDescription
              id="description"
              style="min-height: 100px"
              formControlName="description"></textarea>
  </mat-form-field>
</p>

<h2>Добавить топики</h2>

<mat-form-field appearance="standard">
  <mat-label>Наименование топика</mat-label>
  <input matInput
         #topicName
         (keyup.enter)="addTopic(topicName.value)"
         autocomplete="off"
  >
  <button mat-icon-button color="primary"
          matSuffix
          (click)="addTopic(topicName.value)"
          [disabled]="topicName.value.length < 3 || topicName.value.length > 200">
    <mat-icon>save</mat-icon>
  </button>
</mat-form-field>

<table mat-table [dataSource]="topicsDataSource">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Наименование</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="removeTopic(element.name)">
        <mat-icon color="accent">delete_outline</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>

<p>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="!testForm.valid">Сохранить</button>
</p>

  <div class="loader" *ngIf="isLoading">
    <mat-progress-spinner color="primary" mode="indeterminate">
    </mat-progress-spinner>
  </div>

</form>
